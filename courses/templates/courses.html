<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for Course:
                </label>
                <input type="text" class="form-control" name="searchMovie" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <br />

        <!-- This code creates a grid of columns that has one column per row on 
        small devices and three columns per row on medium-sized devices, 
        with a 4-pixel margin between the columns -->
        <div class="row row-cols-1 row-cols-md-3 g-4"> 
            {% for course in courses %}
            <div v-for="course in courses" class="col"> 
                <div class="card"> 
                    <img class="card-img-top" src="{{ course.image.url }}" /> 
                    <div class="card-body"> 
                        <h5 class="card-title fw-bold">{{ course.title }}</h5> 
                        <p class="card-text">{{ course.description }}</p> 
                        {% if course.url %} 
                        <a href="{{ course.url }}" class="btn btn-primary"> 
                            Asistir 
                        </a> 
                        {% endif %}
                    </div> 
                </div> 
            </div> 
            {% endfor %} 
        </div>
        {% endblock content %}
</body>
